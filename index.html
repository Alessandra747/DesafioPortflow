<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portflow</title>
</head>
<body>
    <header>
        <section class="part-header">
            <section class="wrap-header">
                <div class="conteudo-header"> 
                    <div class="conteudo-menu">
                        <div class="menu-mobile">
                            <input type="checkbox" id="menu">
                            <label for="checkbox-menu" id="mobile">
                                <span></span>
                                <span></span>
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="logo">
                        <h2>Portflow</h2>
                    </div>
                    <nav class="navigation" id="navigation">
                        <ul class="list">
                            <li><a href="#">home</a></li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">valores</a></li>
                            <li><a href="#">portfólio</a></li>
                            <li><a href="#">contato</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
        </section>
    </header>
    <main>
        <section class="part-main">
            <section class="wrap-main">
                <div class="background-image">
                    <div class="text">
                        <h1>Imagine, Discuta, Desenhe.</h1>
                        <p>Fale conosco</p>
                    </div>
                </div>
                <section class="conteudo-img">
                    <div class="itens1">
                        <img class="img-itens" src="imagens/imagem café.png" alt="café">
                        <img class="img-itens" src="imagens/imagem-pão de queijo.png" alt="Pão de queijo">
                        <img class="img-itens" src="imagens/imagem sorvete.png" alt="sorvete">
                        <img class="img-itens" src="imagens/imagem pc 1.png" alt="pc">
                    </div>
                    <div class="itens2">
                        <img class="img-itens" src="imagens/imagem pc.png" alt="pc2">
                        <img class="img-itens" src="imagens/imagem caneca.png" alt="Caneca">
                        <img class="img-itens" src="imagens/imagem pc 2.png" alt="pc3">
                        <img class="img-itens" src="imagens/imagem barrinha cereal.png" alt="Barrinha">
                    </div>
                    <div class="itens3">
                        <img class="img-itens" src="imagens/imagem celular.png" alt="Celular">
                        <img class="img-itens" src="imagens/imagem tablet.png" alt="tablet">
                        <img class="img-itens" src="imagens/imagem câmeras.png" alt="Cameras">
                        <img class="img-itens" src="imagens/imagem polaroid.png" alt="polaroid">
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <section class="part-footer">
            <section class="wrap-footer">
                <div class="conteudo-footer">
                    <div class="social-medias">
                        <img class="img-facebook" src="imagens/ícone-Facebook.png" alt="Facebook">
                        <img src="imagens/ícone-Twitter.png" alt="Twitter">
                        <img src="imagens/ícone-Instagran.png" alt="Instagram">
                        <img src="imagens/ícone-telegran.png" alt="Telegram">
                        <img src="imagens/ícone-Whatsapp.png" alt="WhatsApp">
                        <img src="imagens/ícone-youtube.png" alt="Youtube">
                    </div>
                    <div class="text-footer">
                        <h5>COPYRIGHT</h5>
                        <p>Layout produzido por Maria Alessandra para desafio final VNW</p>
                    </div>
                </div>
            </section>
        </section>
    </footer>
</body>
</html>
